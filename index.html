<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="outer lorin-scroll">
	<div class="inner">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
	</div>
</div>

<button class="destroy">destroy</button>
<button class="update">update</button>
<button class="create">create</button>
<script src="jquery-1.8.3.js"></script>
<script src="scroller.js"></script>
<script>
	$(".destroy").on("click", function () {
		$(".outer").lorinScroller("destroy");
	});

	$(".create").on("click", function () {
		$(".outer").lorinScroller();
	});

	$(".update").on("click", function () {
		$('.outer').css({
			width: 500,
			height: 600
		});
		$('.outer').lorinScroller("update", {
			backgroundColor: "#666666",
			railColor: "#f5f5f5",
			draggerColor: "#333333",
			barWidth: 10,
			delta: 30,
			barSpace: 10,
			animate: true,
			animateTime: 500,
			mouseWheelDirection: "vertical",
			contentSpace: 2
		});
	});
</script>
</body>
</html>
